<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>工作量填报</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<style>
    .h1 {
        line-height: 36px;
        border-left: 5px solid #009E94;
        margin: 0px 0 15px 0px;
        padding: 0 10px;
        background-color: #f2f2f2;
    }
</style>

<body>
{% verbatim %}
<div id="app">
    <h3 class="h1">工作量自助报告</h3>
    <el-form ref="form" :model="form" label-width="80px">
        <el-form-item label="公司">
            <el-select v-model="form.company" placeholder="请选择公司">
                <el-option label="区域一" value="shanghai"></el-option>
                <el-option label="区域二" value="beijing"></el-option>
            </el-select>
        </el-form-item>
        <el-form-item label="项目">
            <el-select v-model="form.project" placeholder="请选择项目">
                <el-option label="区域一" value="shanghai"></el-option>
                <el-option label="区域二" value="beijing"></el-option>
            </el-select>
        </el-form-item>
        <el-form-item label="人员">
            <el-select v-model="form.staff" placeholder="请选择人员">
                <el-option label="区域一" value="shanghai"></el-option>
                <el-option label="区域二" value="beijing"></el-option>
            </el-select>
        </el-form-item>
        <el-form-item label="时间">
            <el-col :span="11">
                <el-date-picker type="date" placeholder="选择日期" v-model="form.work_date"
                                style="width: 100%;"></el-date-picker>
            </el-col>
        </el-form-item>
        <el-form-item label="任务">
            <el-cascader
                    :options="task_options"
                    :props="{ multiple: true, checkStrictly: true }"
                    clearable></el-cascader>
        </el-form-item>

        <el-form-item>
            <el-button type="primary" @click="onSubmit">提交</el-button>
            <el-button>取消</el-button>
        </el-form-item>
    </el-form>
</div>
{% endverbatim %}
</body>
<!-- import Vue before Element -->
<script>
    new Vue({
        el: '#app',
        data: function () {
            return {
                form: {
                    company: '',
                    project: '',
                    staff: '',
                    work_date: '',
                    tasks: [],
                },
                task_options: [
                    {
                        value: '调研',
                        label: '调研',
                    },
                    {
                        value: '设计',
                        label: '设计'
                    },
                    {
                        value: '开发',
                        label: '开发',
                        children: [
                            {
                                value: '商机',
                                label: '商机'
                            },
                            {
                                value: '预算',
                                label: '预算'
                            }
                        ]
                    },
                    {
                        value: '开放测试',
                        label: '开放测试'
                    },
                    {
                        value: '封版测试',
                        label: '封版测试'
                    },
                    {
                        value: '部署上线',
                        label: '部署上线'
                    },
                    {
                        value: '持续迭代',
                        label: '持续迭代'
                    }
                ]
            }
        },
        methods: {
            onSubmit() {
                console.log('submit')
            }
        }

    })
</script>
</html>
