<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>工作量填报</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="https://cdn.bootcss.com/axios/0.19.2/axios.min.js"></script>
<style>
    .h1 {
        line-height: 36px;
        border-left: 5px solid #009E94;
        margin: 0px 0 15px 0px;
        padding: 0 10px;
        background-color: #f2f2f2;
    }
</style>

<body>
<div id="app">
    <h3 class="h1">工作量自助报告</h3>
    <el-form ref="form" :model="form" label-width="80px">
        <el-form-item label="公司">
            <el-input v-model="form.company" readonly></el-input>
        </el-form-item>
        <el-form-item label="项目">
            <el-input v-model="form.project" readonly></el-input>
        </el-form-item>
        <el-form-item label="人员">
            <el-select v-model="form.staff" placeholder="请选择人员">
                <el-option v-for="staff in staff_options" :label="staff.name" :value="staff.id"></el-option>
            </el-select>
        </el-form-item>
        <el-form-item label="时间">
            <el-col :span="11">
                <el-date-picker type="date" placeholder="选择日期" v-model="form.work_date"
                                style="width: 100%;"></el-date-picker>
            </el-col>
        </el-form-item>
        <el-form-item label="任务">
            <!--            <el-cascader-->
            <!--                    :options="task_options"-->
            <!--                    :props="{ multiple: true, checkStrictly: true }"-->
            <!--                    clearable collapse-tags></el-cascader>-->
            <el-checkbox-group v-model="form.tasks">
                <div v-for="task in task_options">
                    <el-checkbox :label="task.value">{{task.label}}</el-checkbox>
                </div>
            </el-checkbox-group>
        </el-form-item>

        <el-form-item>
            <el-button type="primary" @click="onSubmit">提交</el-button>
            <el-button>取消</el-button>
        </el-form-item>
    </el-form>
</div>
</body>
<!-- import Vue before Element -->
<script>
    var vue = new Vue({
        el: '#app',
        data: function () {
            return {
                form: {
                    company: '',
                    project: '',
                    staff: '',
                    work_date: '',
                    tasks: [],
                },
                task_options: [],
                staff_options: []
            }
        },
        methods: {
            onSubmit() {
                console.log('submit')
            }
        },
        mounted() {
            axios.get('/api/v1/self-report/get_init_data/?pid=1').then(res => {
                console.log(res)
                let data = res.data
                this.form.company = data.company_name
                this.form.project = data.project_name
                this.staff_options = data.staffs
                this.task_options = data.tasks

            })
        }

    })
</script>
</html>
